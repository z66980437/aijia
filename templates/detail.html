{% extends 'base_main.html' %}

{% block title %}
    爱家-房间信息
{% endblock %}

{% block css %}
    {{ super() }}
    <link href="/static/css/ihome/detail.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">房间信息</h3>
                <a class="nav-btn fl" href="#" onclick="javascript :history.go(-1);"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="swiper-container" style="height: 280px;">
            <ul class="swiper-wrapper"></ul>
            <div class="swiper-pagination"></div>
            <div class="house-price"></div>
        </div>
        <div class="detail-con">
            <div class="detail-header layout-style">
                <h2 class="house-title">房屋标题</h2>
                <div class="landlord-pic"></div>
                <h2 class="landlord-name"></h2>
            </div>
            <div class="house-info layout-style">
               <h3>房屋地址</h3>
               <ul class="house-info-list text-center house-info-address"></ul>
            </div>
            <ul class="house-type layout-style">
                <li>
                    <span class="icon-house"></span>
                    <div class="icon-text house-type-detail" style="position: relative;top: -10px;"></div>
                </li>
                <li>
                    <span class="icon-user"></span>
                    <div class="icon-text house-capacity"  style="position: relative;top: -10px;"></div>
                </li>
                <li>
                    <span class="icon-bed"></span>
                    <div class="icon-text house-bed" style="position: relative;top: -10px;"></div>
                </li>
            </ul >
            <div class="house-info layout-style">
                <h3>房间详情</h3>
                <ul class="house-info-list house-info-style"></ul>
            </div>
            <div class="house-facility layout-style">
                <h3>配套设施</h3>
                <ul class="house-facility-list clearfix">

                </ul>
            </div>
        </div>
        <a class="book-house" href="">即刻预定</a>



        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div>
{% endblock %}

{% block js %}
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/swiper/js/swiper.jquery.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/ihome/detail.js"></script>
{% endblock %}
